<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
		<div class="main">
			<h1 class="heading1"> Registration Form</h1>
		<table >
			<thead>
				<tr>
					<th>First Name</th>
					<td><input type="text" name="fname" id="fname"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Last Name</th>
					<td><input type="text" name="lname" id="lname"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input type="text" name="email" id="email"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input type="text" name="age" id="age"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td><input type="text" name="gender" id="gender"></td>
				</tr>
				<tr id="btna">
					<td ><input type="button" name="button" id="btn" value="submit" onclick="AddRow()"></td>
				
					<td ><input type="button" name="button" id="btn1" value="Reset"></td>
				</tr>
			</tbody>
		</table>
    </div>
	<div class="content">
		<h1 class="heading2"> Information </h1>
		<table id="show" border="2">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Age</th>
					<th>Gender</th>
				</tr>
			</thead>
		</table>
	</div>
	</div>
	<script>
		
		var list1 = [];
		var list2 = [];
		var list3 = [];
		var list4 = [];
		var list5 = [];

		var n = 1;
		var x = 0;

		function AddRow(){

			var AddRown = document.getElementById('show');
			var NewRow = AddRown.insertRow(n);

			list1[x] = document.getElementById("fname").value;
			list2[x] = document.getElementById("lname").value;
			list3[x] = document.getElementById("email").value;
			list4[x] = document.getElementById("age").value;
			list5[x] = document.getElementById("gender").value;

			var cel1 = NewRow.insertCell(0);
			var cel2 = NewRow.insertCell(1);
			var cel3 = NewRow.insertCell(2);
			var cel4 = NewRow.insertCell(3);
			var cel5 = NewRow.insertCell(4);

			cel1.innerHTML = list1[x];
			cel2.innerHTML = list2[x];
			cel3.innerHTML = list3[x];
			cel4.innerHTML = list4[x];
			cel5.innerHTML = list5[x]

			n++;
			x++;

		let resetpage = document.getElementById('btn1')
		resetpage.onclick = function resetfunction(){
			document.getElementById("fname").value ="";
			document.getElementById("lname").value = "";
			document.getElementById("email").value = "";
			document.getElementById("age").value = "";
			document.getElementById("gender").value ="";
			return resetfunction();
		}
		}

	</script>
</body>
</html>
